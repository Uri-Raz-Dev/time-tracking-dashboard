<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="main.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <ul id="cards-container">
      <li class="card profile">
        <div>
          <img src="./images/image-jeremy.png" alt="profile icon" />
          <div>
            <span>Report for </span>
            <span>Jeremy Robson</span>
          </div>
        </div>
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </li>
      <li class="card orange work">
        <div>
          <img src="./images/icon-work.svg" alt="work icon" />
        </div>
        <div>
          <div>
            <span>Work</span>
            <span><img src="./images/icon-ellipsis.svg" alt="icon ellipsis" /></span>
          </div>
          <div>
            <span>32hrs</span>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </li>
      <li class="card blue play">
        <div>
          <img src="./images/icon-play.svg" alt="icon play" />
        </div>
        <div>
          <div>
            <span>Play</span>
            <span><img src="./images/icon-ellipsis.svg" alt="icon ellipsis" /></span>
          </div>
          <div>
            <span>10hrs</span>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </li>
      <li class="card pink study">
        <div>
          <img src="./images/icon-study.svg" alt="icon study" />
        </div>
        <div>
          <div>
            <span>Study</span>
            <span>
              <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
            </span>
          </div>
          <div>
            <span>4hrs</span>
            <span>Last Week - 7hrs</span>
          </div>
        </div>
      </li>
      <li class="card green exercise">
        <div>
          <img src="./images/icon-exercise.svg" alt="icon exercise" />
        </div>
        <div>
          <div>
            <span>Exercise</span>
            <span><img src="./images/icon-ellipsis.svg" alt="icon ellipsis" /></span>
          </div>
          <div>
            <span>4hrs</span>
            <span>Last Week - 5hrs</span>
          </div>
        </div>
      </li>
      <li class="card purple social">
        <div>
          <img src="./images/icon-social.svg" alt="icon social" />
        </div>
        <div>
          <div>
            <span>Social</span>
            <span><img src="./images/icon-ellipsis.svg" alt="icon ellipsis" /></span>
          </div>
          <div>
            <span>5hrs</span>
            <span>Last Week - 10hrs</span>
          </div>
        </div>
      </li>
      <li class="card yellow self-care">
        <div>
          <img src="./images/icon-self-care.svg" alt="icon self care" />
        </div>
        <div>
          <div>
            <span>Self Care</span>
            <span><img src="./images/icon-ellipsis.svg" alt="icon ellipsis" /></span>
          </div>
          <div>
            <span>2hrs</span>
            <span>Last Week - 2hrs</span>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
